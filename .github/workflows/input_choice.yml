name: InputChoice

on:
    workflow_dispatch:
        inputs:
            environment:
                type: environment
                description: Select the environment
                default: "Production"
            boolean:
                type: boolean
                description: True or False
            choice:
                type: choice
                description: Make a choice
                options:
                    - foo
                    - bar
                    - baz
            name:
                type: choice
                description: Who to greet
                options: 
                  - monalisa
                  - cschleiden
            message:
                required: true
            use-emoji:
                type: boolean
                description: Include ðŸŽ‰ðŸ¤£ emojis
            environmental:
                type: environment
                    

                    
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: greet
              run: |
                  echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
                  echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
                  echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}
